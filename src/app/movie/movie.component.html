<div class="section clearfix" role="main">
    <img src="{{movie.poster}}" alt="{{movie.title}}" class="float-right" />
    <h1>{{movie.title}}</h1>
    <p class="movie-ratings">Rating: {{movie.rating}}</p>
    <p class="description">{{movie.description}}</p>

    <div class="play-now clearfix">
        <button role="link" autocomplete="off" mat-raised-button color="warn">WATCH NOW</button>
    </div>

</div>
